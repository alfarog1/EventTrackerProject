<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PainTrackerREST</title>
  <script src="js/script.js" charset="utf-8"></script>
</head>

<body>

  <table <tr id="painData">
    <td ></td>
    </tr>

  </table>


  <br>

  <form name="painForm">
    <input type='text' name='painLocation' placeholder='Pain Location' /><br>
    <input type='text' name='intensity' placeholder='Intensity' /><br>
    <input type='text' name='painStartDate' placeholder='When it started' /><br>
    <input type='text' name='painEndDate' placeholder='When it ended' /><br>
    <input type='text' name='painTrigger' placeholder='What triggered it?' /><br>
    <input type='text' name='typeOfPain' placeholder='Type of pain' /><br>
    <input type='submit' name='addPain' value='Add new pain' />
  </form>

</body>

</html>
